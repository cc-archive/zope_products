<p>取樣授權條款讓您可以邀請其他人來利用您作品的一部，並賦予它新面貌。</p>

<p>例如：</p>

<ul>
<li>從您的歌曲中取樣一段，並將此段放入他們自己創作的歌曲中。</li>
<li>使用從您的影片中剪取的一段。</li>
<li>從您的攝影作品中擷取一部，並將此部分放在一美術拼貼作品中。</li>
</ul>
